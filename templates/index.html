<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titanic Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }

      .calculator-container {
        max-width: 600px;
        margin: auto;
        margin-top: 40px;
        padding: 25px;
        background-color: #1e1e1e;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      }

      .form-label {
        font-size: 1.2rem;
        font-weight: 500;
        color: #fff;
        margin-bottom: 4px;
      }

      input.form-control {
        font-size: 1.05rem;
        padding: 10px;
        border-radius: 12px;
        background-color: #333;
        color: white;
        border: 1px solid #555;
        margin-bottom: 10px;
      }

      input.form-control::placeholder {
        color: #aaa;
      }

      h1 {
        color: #fff;
      }

      .dropdown-menu {
        background-color: #111;
        border: 1px solid #333;
      }

      .dropdown-item {
        color: #fff;
      }

      .dropdown-item:hover, .dropdown-item:focus {
        background-color: #333;
        color: #fff;
      }

      .btn-dark-dropdown {
        background-color: #000;
        color: #fff;
        border: 1px solid #555;
      }

      .btn-dark-dropdown:hover {
        background-color: #222;
        border-color: #777;
        color: #fff;
      }

      .hen {
        border: black;
      }

      .custom-select-dark {
        background-color: #111;
        color: white;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 10px;
        font-size: 1.05rem;
        width: 100%;
        margin-bottom: 10px;
      }

      .custom-select-dark option {
        background-color: #111;
        color: white;
      }
    </style>
  </head>
  <body>

    <form method='post'>
      {% csrf_token %}
      <div class="container">
        <div class="calculator-container">

          <!-- Heading -->
          <h1 class="display-6 text-center mb-4">Titanic Survived Prediction</h1>

          <!-- Age -->
          <div>
            <label class="form-label d-block text-center">Age</label>
            <input type="number" step='any' class="form-control" name='Age' value="{{ age }}" placeholder="Enter value" required>
          </div>

          <!-- SibSp -->
          <div>
            <label class="form-label d-block text-center">SibSp</label>
            <input type="number" step='any' class="form-control" name='SibSp' value="{{ sibsp }}" placeholder="Enter value" required>
          </div>
       
          <!-- Parch -->
          <div>
            <label class="form-label d-block text-center">Parch</label>
            <input type="number" step='any' class="form-control" name='Parch' value="{{ parch }}" placeholder="Enter value" required>
          </div>

          <!-- Fare -->
          <div>
            <label class="form-label d-block text-center">Fare</label>
            <input type="number" step='any' class="form-control" name='Fare' value="{{ fare }}" placeholder="Enter value" required>
          </div>

          <!-- Pclass -->
          <div class="text-center">
            <label class="form-label d-block text-center">Pclass</label>
            <select name="Pclass" class="custom-select-dark" value="{{ pclass }}" required>
              <option value="">Select Pclass</option>
              <option value="1" {% if pclass == "1" %}selected{% endif %}>One (1)</option>
              <option value="2" {% if pclass == "2" %}selected{% endif %}>Two (2)</option>
              <option value="3" {% if pclass == "3" %}selected{% endif %}>Three (3)</option>
            </select>
          </div>

          <!-- Sex -->
          <div class="text-center">
            <label class="form-label d-block text-center">Sex</label>
            <select name="Sex" class="custom-select-dark" required>
              <option value="">Select Gender</option>
              <option value="male" {% if sex == "male" %}selected{% endif %}>Male</option>
              <option value="female" {% if sex == "female" %}selected{% endif %}>Female</option>
            </select>
          </div>

          <!-- Embarked -->
          <div class="text-center">
            <label class="form-label d-block text-center">Embarked</label>
            <select name="Embarked" class="custom-select-dark" value="{{ embarked }}" required>
              <option value="">Select Embarked</option>
              <option value="C" {% if embarked == "C" %}selected{% endif %}>C</option>
              <option value="Q" {% if embarked == "Q" %}selected{% endif %}>Q</option>
              <option value="S" {% if embarked == "S" %}selected{% endif %}>S</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <div class="hen">
              <button type="submit" class="btn btn-outline-light">Submit</button>
            </div>
          </div>

          <!-- Output -->
          <div class="pt-3">
            <label class="form-label d-block text-center">Output</label>
            <input class="form-control" value="{{ result }}" placeholder="Answer" readonly>
          </div>

        </div>
      </div>
    </form>

    <br><br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
